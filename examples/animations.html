<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallop Slider</title>

  <meta name="viewport" content="initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/example.css">
  <link rel="stylesheet" href="../css/wallop-slider.css">
</head>
<body>

  <div class="Container">
    <h1>Wallop Slider Examples</h1>
    <h2>Animations</h2>

    <!-- SLIDER STARTS -->
    <div class="WallopSlider">

      <ul class="WallopSlider-list">
        <li class="WallopSlider-item WallopSlider-item--current"><img src="imgs/1.jpg"></li>
        <li class="WallopSlider-item"><img src="imgs/2.jpg"></li>
        <li class="WallopSlider-item"><img src="imgs/3.jpg"></li>
        <li class="WallopSlider-item"><img src="imgs/4.jpg"></li>
        <li class="WallopSlider-item"><img src="imgs/5.jpg"></li>
      </ul>


      <button class="WallopSlider-buttonPrevious" disabled="disabled">Previous</button>
      <button class="WallopSlider-buttonNext">Next</button>
    </div>
    <!-- SLIDER ENDS -->


  </div>


  <script src="../js/WallopSlider.js"></script>
  <script>

    // New instance of WallopSlider
    var slider = document.querySelector('.WallopSlider');
    new WallopSlider(slider);

    var animations = [
      'slide',
      'fade',
      'scale',
      'rotate',
      'fold',
      'vertical-slide'
    ];

    function insertCss(animation) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '../css/wallop-slider--' + animation + '.css';
      document.getElementsByTagName("head")[0].appendChild(link)
    }

    function updateSliderClass(className) {
      animations.forEach(function(animation) {
        removeClass(slider, 'WallopSlider--' + animation);
      });
      addClass(slider, 'WallopSlider--' + className);
    }

    function insertButton(animation) {
      var button = document.createElement('button');
      button.innerHTML = animation;
      slider.parentNode.insertBefore(button, slider);
      button.addEventListener('click', function() {
        updateSliderClass(animation);
      });
    }

    animations.forEach(function(animation) {
      insertCss(animation);
      insertButton(animation);
    });


    // Helpers
    function addClass(element, className) {
      if (!element) { return; }
      element.className = element.className.replace(/\s+$/gi, '') + ' ' + className;
    }

    function removeClass(element, className) {
      if (!element) { return; }
      element.className = element.className.replace(className, '');
    }
  </script>

</body>
</html>
