<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallop Slider</title>

  <meta name="viewport" content="initial-scale=1, user-scalable=no">

  <link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/all.css">
</head>
<body>

  <div class="container">
    <div class="photo-slider wallop-slider small-slider">
      <ul class="wallop-slider__list">
        <li class="wallop-slider__item wallop-slider__item--current"><img src="http://distilleryimage9.ak.instagram.com/6113581809eb11e39e3522000a9f18ab_7.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage4.ak.instagram.com/e27029bc1d4211e3852e22000ae90903_7.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage3.ak.instagram.com/67345d703be411e3b3da22000aa804fa_8.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage11.ak.instagram.com/45fd96302b8111e3aa8c22000a1fc809_8.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage10.ak.instagram.com/a86f056a1ad311e39ff222000aa8009c_7.jpg"></li>
      </ul>
      <button class="wallop-slider__btn wallop-slider__btn--previous btn btn--previous" disabled>Previous</button>
      <button class="wallop-slider__btn wallop-slider__btn--next btn btn--next">Next</button>
    </div>
    <div class="secondary-slider wallop-slider small-slider">
      <ul class="wallop-slider__list">
        <li class="wallop-slider__item wallop-slider__item--current"><img src="http://distilleryimage1.s3.amazonaws.com/7dc20d5c64f411e2900c22000a1fb715_6.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage1.s3.amazonaws.com/e68d97b44c8c11e28c4722000a9f1966_6.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage3.s3.amazonaws.com/f65f26fc178b11e28c23123138106a37_6.jpg"></li>
        <li class="wallop-slider__item"><img src="http://distilleryimage1.s3.amazonaws.com/99236836b7c211e2979622000a1fb04f_6.jpg"></li>
      </ul>
      <button class="wallop-slider__btn wallop-slider__btn--previous btn btn--previous" disabled>Previous</button>
      <button class="wallop-slider__btn wallop-slider__btn--next btn btn--next">Next</button>
    </div>
  </div>

  <section>
    <h2>Example Usage</h2>
    <pre class="prettyprint">
&lt;script&gt;
  var sliderOne = new WallopSlider('.photo-slider');
  var sliderTwo = new WallopSlider('.secondary-slider');
&lt;/script&gt;
    </pre>
  </section>

  <footer>
    Illustrations by <a href="http://stuartruel.com">Stuart Ruel</a>
  </footer>


  <script src="scripts/wallopSlider.js"></script>
  <script src="scripts/script.js"></script>
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

</body>
</html>
